        $(document).ready(function () {
            $('#btnSubmit').on('click', function () {
                var cbChecked = $('input[type="checkbox"]:checked');
                if (cbChecked.length > 0) {
                    $('#divResult').text(cbChecked.length + " checbox checked");
                    cbChecked.each(function () {
                        $('#divResult').append("<br/>" + $(this).val());
                    })
                } else {
                    $('#divResult').text(" no checbox checked");
                }
            })
        })
