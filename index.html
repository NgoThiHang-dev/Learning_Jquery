<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- jquery -->
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#addClass').on('click', function () {
                $('h1').addClass('color-red');
            })
            $('#removeClass').on('click', function () {
                $('h1').removeClass('color-red');
            })
            $('#toggleClass').on('click', function () {
                $('h1').toggleClass('color-red');
            })
            $('#addHasClass').on('click', function () {
                alert($('h1').hasClass('color-red'))
            })
        })
    </script>

</head>

<body>
    <div class="wrapp-content">
        <div class="container-home">
            <h1>Css class</h1>
            <button id="addClass">Add</button>
            <button id="removeClass">Remove</button>
            <button id="toggleClass">Toggle</button>
            <button id="addHasClass">Has class</button>
        </div>
    </div>

</body>

</html>
